
<div *ngIf="vehicle">
    <h2><span jhiTranslate="vehicleManagerApplicationApp.vehicle.detail.title">Vehicle</span> {{vehicle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="vehicleManagerApplicationApp.vehicle.name">Name</span></dt>
        <dd>
            <span>{{vehicle.name}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApplicationApp.vehicle.numberPlate">Number Plate</span></dt>
        <dd>
            <span>{{vehicle.numberPlate}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApplicationApp.vehicle.numberOfPlace">Number Of Place</span></dt>
        <dd>
            <span>{{vehicle.numberOfPlace}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vehicle-vma/'+ vehicle.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
